<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes p2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <p class="navBar">Network</p>
        </nav>
        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <div class="row1">
            <div class="profile">
                <img id="user" src="user.png" alt="user picture">
                <p class="add-avatar">
                    <a href="#">Add an avatar</a>
                </p>
                <p class="name1">James Doe</p>
            </div>
            <div class="row2">
                <div class="profile2">
                    <div class="prof2">
                        <p class="name2">Neil M</p>
                        <p id="likes1">9 like(s)</p>
                        <button onclick="addLikes()">Like</button>
                    </div>
                    <p class="comment1">I just set up this new discord bot, let me know what you all think</p>
                </div>
                <div class="profile3">
                    <div class="prof3">
                        <p class="name3">Nicole K</p>
                        <p id="likes2">12 like(s)</p>
                        <button onclick="addLikes2()">Like</button>
                    </div>
                    <p class="comment2">Just finished my next comic, check it out.</p>
                </div>
                <div class="profile4">
                    <div class="prof4">
                        <p class="name4">Jim R</p>
                        <p id="likes3">9 like(s)</p>
                        <button onclick="addLikes3()">Like</button>
                    </div>
                    <p class="comment3">I can't stop listening to the new album. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
